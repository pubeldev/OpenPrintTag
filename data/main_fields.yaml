- key: 31
  name: instance_uuid
  type: uuid
  description:
    - Unique identifier of the package instance.
    - If not specified, can be deduced from `brand_uuid` + NFC tag UID. See UUID section for more details.

- key: 33
  name: package_uuid
  type: uuid
  description:
    - Universally unique identifier of the package (product)
    - If not specified, can be deduced from `brand_uuid` + `gtin`. See UUID section for more details.

- key: 30
  name: material_uuid
  type: uuid
  description:
    - Universally unique identifier of the material
    - If not specified, can be deduced from `brand_uuid` + `material_name`. See UUID section for more details.

- key: 29
  name: brand_uuid
  type: uuid
  description:
    - Universally unique identifier of the brand
    - If not specified, can be deduced from the `brand_name` string. See UUID section for more details.


- key: 42
  name: gtin
  type: number
  required: recommended
  description:
    - Global Trade Item Number

- key: 0
  name: brand_specific_instance_id
  type: bytes
  max_length: 16
  description:
    - Brand-specific identifier of the package instance.
    - Not much use cases at this moment, possibly just for URL deduction

- key: 32
  name: brand_specific_package_id
  type: bytes
  max_length: 16
  description:
    - Brand-specific identifier of the package (product ID)
    - Not much use cases at this moment, possibly just for URL deduction

- key: 28
  name: brand_specific_material_id
  type: bytes
  max_length: 16
  description:
    - Together with brand uniquely identifies each material
    - Not much use cases at this moment, possibly just for URL deduction


- key: 1
  name: material_class
  type: enum
  required: true
  example: FFF
  items_file: material_class_enum.yaml

- key: 2
  name: material_type
  type: enum
  category: fff
  items_file: material_type_enum.yaml
  example: PLA
  description:
    - Coarse classification of the material.
    - Useful for determining default parameters for preheat an such that are not explicitly specified in the data.
    - If the material does not match any of the proposed material types, can be left unspecified.

- key: 4
  name: material_name
  type: string
  max_length: 31
  example: PLA Galaxy Black
  required: recommended
  description:
    - Brand-specific material display string/identifier.
    - In the UI, brand_name + material_name should be displayed together, for example "Prusament PLA Galaxy Black"

- key: 3
  name: brand_name
  type: string
  max_length: 31
  required: true
  description: Brand of the material
  example: Prusament

- key: 6
  deprecated: true

- key: 38
  name: write_protection
  type: enum
  items_file: write_protection_enum.yaml
  description: Indicates whether the tag is write protected (everything except aux section, that one should be always writable). See the "Write protection" section.

- key: 7
  name: manufactured_date
  type: timestamp
  required: recommended

- key: 8
  name: expiration_date
  type: timestamp

- key: 9
  name: nominal_netto_full_weight
  required: recommended
  type: number
  unit: g
  example: 1000
  description:
    - Nominal/advertised weight of the full package of the material, excluding the container
    - The actual netto weight of a spcific package instance can slightly differ and is specified by `actual_netto_full_weight`

- key: 54
  name: actual_netto_full_weight
  required: recommended
  type: number
  unit: g
  example: 1012
  description:
    - Actual weight of the full package of the material of this specific package instance, excluding the weight of the container.
    - Can slightly differ from `nominal_netto_full_weight`.
    - If not present, it is assumed to match `nominal_netto_full_weight`.

- key: 10
  name: empty_container_weight
  required: recommended
  type: number
  unit: g
  description: Weight of the empty container

- key: 11
  name: primary_color_rgba
  type: bytes
  max_length: 4
  required: recommended
  unit: "RGB888 or RGBA8888"
  example: "[255, 0, 0, 128]"
  description:
    - Primary color of the material in the RGB(A) format, intended for UI purposes.
    - The alpha channel can be left out, in which case the data should have 3 bytes instead of 4 and the color will be considered fully opaque.
    - If a material doesn't have a single primary color (for example rainbow or coextruded filaments), this field can be null.

- key: 47
  name: secondary_color_0_rgba
  type: bytes
  max_length: 4
  unit: "RGB888 or RGBA8888"
  description:
    - One of secondary colors of the material.
    - Data format is the same as for `primary_color_rgba`

- key: 48
  name: secondary_color_1_rgba
  type: bytes
  max_length: 4
  unit: "RGB888 or RGBA8888"
  description:
    - See `secondary_color_0_rgba`

- key: 49
  name: secondary_color_2_rgba
  type: bytes
  max_length: 4
  unit: "RGB888 or RGBA8888"
  description:
    - See `secondary_color_0_rgba`

- key: 50
  name: secondary_color_3_rgba
  type: bytes
  max_length: 4
  unit: "RGB888 or RGBA8888"
  description:
    - See `secondary_color_0_rgba`

- key: 51
  name: secondary_color_4_rgba
  type: bytes
  max_length: 4
  unit: "RGB888 or RGBA8888"
  description:
    - See `secondary_color_0_rgba`

- key: 12
  deprecated: true

- key: 13
  deprecated: true

- key: 14
  name: transmission_distance
  type: number
  example: 6.6
  unit: HueForge TD
  description:
    - Transmission Distance is a number representing material opacity. Value ranges from 0.1 (least transparent/most opaque) to 100 (most transparent/least opaque)
    - See [Prusa TD values](https://help.prusa3d.com/article/hueforge-filament-transparency-values-and-hexcodes_762314) or [HueForge website](https://shop.thehueforge.com/blogs/news/what-is-hueforge).

- key: 15
  name: tags
  type: enum_array
  items_file: tags_enum.yaml
  example: "glitter + dual_color"
  required: recommended
  description: Properties of the material. Can have multiple tags at once.

- key: 16
  name: density
  type: number
  unit: mg/cm³
  example: 1240
  required: recommended
  description: Density of the material

- key: 17
  name: filament_diameter
  type: number
  unit: mm
  example: 2.75
  category: fff
  description:
    - Diameter of the filament, in mm.
    - If not present, 1.75 mm is assumed.

# Removed 18

# Removed 19

- key: 43
  name: shore_hardness_a
  type: int
  example: 95
  category: fff
  description:
    - Hardness of the material on the Shore A hardness scale (suitable for softer materials)
    - "Note: There is no 1:1 mapping between A and D scales, different materials can have different values on one scale even though they are the same on the other."

- key: 44
  name: shore_hardness_d
  type: int
  example: 30
  category: fff
  description:
    - Hardness of the material on the Shore D hardness scale (suitable for harder materials)
    - "Note: There is no 1:1 mapping between A and D scales, different materials can have different values on one scale even though they are the same on the other."

- key: 20
  name: min_nozzle_diameter
  type: number
  example: 0.4
  unit: mm
  category: fff
  description:
    - Filaments can contain particles that would clog smaller nozzles.
    - This field specifies minimum nozzle diameter recommended for printing this material.

- key: 21
  name: min_print_temperature
  type: int
  unit: °C
  example: 205
  required: true
  category: fff
  description:
    - Minimum recommended nozzle tempeature for printing.
    - Also used for loading the filament to the nozzle.

- key: 52
  name: max_print_temperature
  type: int
  unit: °C
  example: 225
  required: true
  category: fff
  description:
    - Maximum recommended nozzle tempeature for printing.
    - Also used for loading the filament to the nozzle.

- key: 22
  name: preheat_temperature
  type: int
  unit: °C
  example: 170
  category: fff
  required: true
  description:
    - Recommended nozzle tempeature for preheating/loadcell bed leveling.
    - Should be large enough for the material to get soft, but not low enough for it no to drip out of the nozzle.

- key: 23
  name: min_bed_temperature
  type: int
  unit: °C
  example: 60
  category: fff
  required: true
  description:
    - Minimum recommended heatbed tempeature.

- key: 53
  name: max_bed_temperature
  type: int
  unit: °C
  example: 60
  category: fff
  required: true
  description:
    - Maximum recommended heatbed tempeature.

- key: 24
  name: min_chamber_temperature
  type: int
  unit: °C
  example: 10
  category: fff
  description:
    - Minimum recommended temperature of the chamber.

- key: 25
  name: max_chamber_temperature
  type: int
  unit: °C
  example: 50
  category: fff
  description:
    - Maximum recommended temperature of the chamber.

- key: 26
  name: chamber_temperature
  type: int
  unit: °C
  example: 20
  category: fff
  description:
    - Ideal chamber temperature for printing.

- key: 27
  name: container_width
  type: int
  unit: mm
  example: 75
  category: fff
  description:
    - Width of the filament spool. Can be useful to know for spool holders, dryboxes and such.

- key: 40
  name: container_outer_diameter
  type: int
  unit: mm
  example: 200
  category: fff
  description:
    - Diameter of the spool. Can be useful to know for spool holders, dryboxes and such.

- key: 45
  name: container_inner_diameter
  type: int
  unit: mm
  example: 100
  category: fff
  description:
    - Diameter of the inner cylinder the filament is spooled once.
    - Equals to the minimum diameter of the filament winding.

- key: 41
  name: container_hole_diameter
  type: int
  unit: mm
  example: 52
  category: fff
  description:
    - Diameter of the center hole of the spool.

- key: 34
  name: viscosity_18c
  type: number
  unit: mPa·s
  description: Viscosity of the material at 18 °C
  category: sla

- key: 35
  name: viscosity_25c
  type: number
  unit: mPa·s
  description: Viscosity of the material at 25 °C
  category: sla
  example: 80

- key: 36
  name: viscosity_40c
  type: number
  unit: mPa·s
  description: Viscosity of the material at 40 °C
  category: sla

- key: 37
  name: viscosity_60c
  type: number
  unit: mPa·s
  description: Viscosity of the material at 60 °C
  category: sla

- key: 39
  name: container_volumetric_capacity
  type: number
  unit: ml (cm³)
  category: sla
  description: Maximum amount of material the container can hold.

- key: 46
  name: cure_wavelength
  type: int
  unit: nm
  example: 405
  category: sla
  description:
    - Wavelength of the light the material has been designed to be cured with
